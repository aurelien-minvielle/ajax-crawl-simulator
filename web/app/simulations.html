<h1>List of Simulations</h1>

<div class="container">
    <button type="button" class="btn btn-primary btn-sm" ng-click="createSimulation()" ng-show="!newSimulation">
        Create a New Simulation
    </button>
    <form role="form" class="form-horizontal" ng-show="newSimulation" ng-submit="addNewSimulation()">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input label="label" id="name" type="text" placeholder="Label" class="form-control" ng-model="newSimulation.name">
            </div>
        </div>
        <div class="form-group">
            <label for="entryUrl" class="col-sm-2 control-label">Start URL</label>
            <div class="col-sm-10">
                <input label="label" id="entryUrl" type="text" placeholder="Label" class="form-control" ng-model="newSimulation.entryUrl">
            </div>
        </div>
        <div class="form-group">
            <label for="urlPrefix" class="col-sm-2 control-label">URL Prefix</label>
            <div class="col-sm-10">
                <input label="label" id="urlPrefix" type="text" placeholder="Label" class="form-control" ng-model="newSimulation.urlPrefix">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-default" ng-click="cancelSimulationCreation()">Cancel</button>
                <button type="submit" class="btn btn-primary" ng-disabled="!isNewSimulationValid()">Start</button>
            </div>
        </div>
    </form>
</div>

<div class="container">
    <ul ng-repeat="simulation in simulations" class="list-group">
        <li>
            <a ng-href="{{view_simulation_link(simulation)}}" class="list-group-item">
                {{simulation.name}}
                <span class="badge">{{simulation.entryUrl}}</span>
            </a>
        </li>
    </ul>
</div>
