<span class="glyphicon" ng-class="{'glyphicon-globe': type == 'HTML',
                                   'glyphicon-file': type == 'TEXT',
                                   'glyphicon-picture': type == 'BINARY',
                                   'glyphicon-share': type == 'REDIRECTION',
                                   'glyphicon-warning-sign': type == 'UNREACHABLE'}"
      ng-attr-title="{{label()}}">
</span>
